<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Grocery Search</h1>
    <div class="flex flex-col items-center mb-6">
      <input
        type="text"
        id="search-input"
        placeholder="Search for groceries..."
        class="w-full md:w-1/2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <!-- Element to Display Search Time -->
      <p id="search-time" class="mt-2 text-sm text-gray-600 hidden">Search Time: <span id="time-value"></span> seconds</p>
    </div>
    <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Search results will appear here -->
    </div>
  </div>

  <!-- Meilisearch JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/meilisearch@0.42.0/dist/bundles/meilisearch.umd.min.js"></script>

  <!-- Your Custom Script -->
  <script src="script.js" defer></script>
</body>
</html>
